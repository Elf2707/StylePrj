<div class="container">
    <div class="media">
        <div class="media-left media-top">
            <img class="media-object" src="" alt="image">
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{post?.title}}</h4>
            <h4 class="media-heading"><small>{{post?.subTitle}}</small></h4>
            <h4>Post date: {{post?.postDate | toDate | date:'medium'}}</h4>
            <p>{{post?.body}}</p>
            <hr/>
            <p>&copy;by Helen Stadnik 2016</p>
        </div>
    </div>
</div>
