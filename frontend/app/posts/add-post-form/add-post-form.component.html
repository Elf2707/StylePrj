<div class="container">
    <h1>Add new post {{post.postDate}}</h1>
    <form (ngSubmit)="onSubmit()" #addPostForm="ngForm">
        {{diagnostic}}
        <div class="form-group">
            <label for="title">Sub Title</label>
            <input type="text" class="form-control" id="title" required
                   [(ngModel)]="post.title" ngControl="name" #title="ngForm"/>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                Title is required
            </div>
        </div>
        <div class="form-group">
            <label for="sub-title">Title</label>
            <input type="text" class="form-control" id="sub-title" required
                   [(ngModel)]="post.subTitle" ngControl="name" #subTitle="ngForm"/>
            <div [hidden]="subTitle.valid || subTitle.pristine" class="alert alert-danger">
                SubTitle is required
            </div>
        </div>
        <div class="form-group">
            <label for="theme">Theme</label>
            <input type="text" class="form-control" id="theme" [(ngModel)]="post.theme" required
                    ngControl="theme" #theme="ngForm"/>
            <div [hidden]="theme.valid || theme.pristine" class="alert alert-danger">
                Theme is required
            </div>
        </div>
        <div class="form-group">
            <label for="body">Post</label>
            <textarea class="form-control" id="body" [(ngModel)]="post.body"
                    ngControl="body"></textarea>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!addPostForm.form.valid">Add Post</button>
    </form>
</div>
